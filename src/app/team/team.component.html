<app-header></app-header>
<div class="container">
  <div class="row pt-4 pt-3 text-center">
    <div class="col">
      <h1 class="header-text">Teams</h1>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Team</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/team/', element.id]">{{element.name}}</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="coach.name">
            <th mat-header-cell *matHeaderCellDef> Coach Name</th>
            <td mat-cell *matCellDef="let element"> {{element.coach.firstName}} {{element.coach.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="avg">
            <th mat-header-cell *matHeaderCellDef> Team Avg Score</th>
            <td mat-cell *matCellDef="let element"> {{element.teamAvgScore | number :'1.2-2'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
