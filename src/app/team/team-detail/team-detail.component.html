<app-header></app-header>
<div class="container">
  <div class="row pt-4 pt-3 text-center">
    <div class="col">
      <h1 class="header-text">Players</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="row text-right" *ngIf="role === 'coach'">
        <div class="col">
          <mat-checkbox (change)="onChange($event)">90th Percentile</mat-checkbox>
        </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Player Name</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/player/', element.id]">{{element.user.firstName}} - {{element.user.lastName}}</a>
            </td>
          </ng-container>
          <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> Player Height</th>
            <td mat-cell *matCellDef="let element">
              {{element.height}}
            </td>
          </ng-container>
          <ng-container matColumnDef="playerAvgScore">
            <th mat-header-cell *matHeaderCellDef> Player avg Score</th>
            <td mat-cell *matCellDef="let element">
              {{element.playerAvgScore | number :'1.2-2'}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
