<app-header></app-header>
<div class="container">
  <div class="row pt-4 pt-3 text-center">
    <div class="col">
      <h1 class="header-text">Site Usage Stats</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="no_of_logins">
            <th mat-header-cell *matHeaderCellDef> No of Logins</th>
            <td mat-cell *matCellDef="let element"> {{element.noOfLogins}} </td>
          </ng-container>

          <ng-container matColumnDef="total_time_spent">
            <th mat-header-cell *matHeaderCellDef> Total Time Spent</th>
            <td mat-cell *matCellDef="let element"> {{element.totalTimeSpent}} </td>
          </ng-container>

          <ng-container matColumnDef="is_online">
            <th mat-header-cell *matHeaderCellDef> Online</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.isOnline; else elseBlock">
                <mat-icon class="online-icon" aria-hidden="false">fiber_manual_record</mat-icon>
              </div>
              <ng-template #elseBlock>
                <mat-icon class="offline-icon" aria-hidden="false">fiber_manual_record</mat-icon>
              </ng-template>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
